kind: ConfigMap
apiVersion: v1
metadata:
  name: obs-deepflow
  labels:
    helm.sh/chart: deepflow-1.0.0
    app: deepflow
    app.kubernetes.io/name: deepflow
    app.kubernetes.io/instance: obs
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
data:
  server.yaml: |
    log-file: /var/log/deepflow/server.log
    log-level: info
    controller:
      election-name: obs-server
      election-namespace: ob
      grpc-max-message-length: 104857600
      grpc-port: 20035
      kubeconfig:
      listen-port: 20417
      clickhouse:
        database: flow_tag
        endpoint-tcp-port-name: tcp-port
        host: obs-clickhouse
        port: 9000
        user-name: default
        user-password:
      mysql:
        database: deepflow
        host: obs-mysql
        port: 30130
        timeout: 30
        user-name: root
        user-password: deepflow
      trisolaris:
        trident-type-for-unknow-vtap: 3
        chrony:
          host: ntp.aliyun.com
          port: 123
          timeout: 1
    ingester:
      ckdb:
        cluster-name:
        endpoint-tcp-port-name: tcp-port
        external: false
        host: obs-clickhouse
        port: 9000
        storage-policy:
        type: clickhouse
      ckdb-auth:
        es-syslog:
        password:
        username: default
    querier:
      listen-port: 20416
      clickhouse:
        database: flow_tag
        host: obs-clickhouse
        port: 9000
        timeout: 60
        user-name: default
        user-password:
      deepflow-app:
        host: obs-app
        port: 20418
  app.yaml: |
    app:
      http_request_timeout: 600
      http_response_timeout: 600
      listen-port: 20418
      log-file: /var/log/deepflow/app.log
      log-level: info
      controller:
        host: obs-deepflow-server
        port: 20417
        timeout: 60
      querier:
        host: obs-deepflow-server
        port: 20416
        timeout: 60
      spec:
        l7_tracing_limit: 100
