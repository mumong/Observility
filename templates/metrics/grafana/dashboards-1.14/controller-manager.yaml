{{- if and .Values.metric.enabled .Values.metric.grafana.operator.dashboardsConfigMapRefEnabled (or .Values.metric.grafana.enabled .Values.metric.grafana.forceDeployDashboards) (semverCompare ">=1.14.0-0" $kubeTargetVersion) (semverCompare "<9.9.9-9" $kubeTargetVersion) .Values.metric.grafana.defaultDashboardsEnabled .Values.metric.others.kubeControllerManager.enabled }}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" $) "controller-manager" | trunc 63 | trimSuffix "-" }}
  namespace: {{ template "kube-prometheus-stack-grafana.namespace" . }}
  {{ with .Values.metric.grafana.operator.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{ end }}
  labels:
    app: {{ template "kube-prometheus-stack.name" $ }}-grafana
spec:
  allowCrossNamespaceImport: true
  resyncPeriod: {{ .Values.metric.grafana.operator.resyncPeriod | quote | default "10m" }}
  folder: {{ .Values.metric.grafana.operator.folder | quote }}
  instanceSelector:
    matchLabels:
    {{- if .Values.metric.grafana.operator.matchLabels }}
      {{- toYaml .Values.metric.grafana.operator.matchLabels | nindent 6 }}
    {{- else }}
      {{- fail "grafana.operator.matchLabels must be specified when grafana.operator.dashboardsConfigMapRefEnabled is true" }}
    {{- end }}
  configMapRef:
    name: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" $) "controller-manager" | trunc 63 | trimSuffix "-" }}
    key: controller-manager.json
{{- end }}
